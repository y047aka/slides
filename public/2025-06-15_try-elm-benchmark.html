<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Try Elm Benchmark</title>
    <style>
        html,
        head,
        body {
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: Helvetica, sans-serif;
            font-size: 3rem;
            letter-spacing: 0.1rem;
            background: black;
        }

        h1 {
            margin-bottom: 5rem;
            font-size: 6rem;
            line-height: 1.4;
        }

        a {
            color: inherit;
        }

        pre.elmsh {
            padding: 25px 5px;
            margin: 0;
            text-align: left;
            overflow: auto;
            font-size: 2.4rem;
        }

        code.elmsh {
            padding: 0;
        }

        .elmsh-line:before {
            content: attr(data-elmsh-lc);
            display: inline-block;
            text-align: right;
            width: 40px;
            padding: 0 20px 0 0;
            opacity: 0.3;
        }

        .elmsh {
            color: #ddd;
            background: #1e1e1e;
        }

        .elmsh-hl {
            background: #343434;
        }

        .elmsh-add {
            background: #003800;
        }

        .elmsh-del {
            background: #380000;
        }

        .elmsh-comm {
            color: #6a9955;
        }

        .elmsh1 {
            color: #569cd6;
        }

        .elmsh2 {
            color: #ce9178;
        }

        .elmsh3 {
            color: #B48BBA;
        }

        .elmsh4 {
            color: #F4D964;
        }

        .elmsh5 {
            color: #dcdcaa;
        }

        .elmsh6 {
            color: #ddd;
        }

        .elmsh7 {
            color: #fd971f;
        }

        .elmsh-elm-ts,
        .elmsh-js-dk,
        .elmsh-css-p {
            color: #569cd6;
        }

        .elmsh-js-ce {
            font-style: italic;
            color: #a6e22e;
        }

        .elmsh-css-ar-i {
            font-weight: bold;
            color: #f92672;
        }
    </style>
</head>

<body>
    <script src="/build/2025-06-15_try-elm-benchmark.js"></script>
    <script src="/build/app.js"></script>
</body>

</html>
